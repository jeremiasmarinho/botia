# Project Titan - Perfil Inicial de Calibracao
# Objetivo: ponto de partida para alinhar geometria em menos de 2 minutos.
# Base de referencia: MuMu Player 12, 720x1280, DPI 320, 60 FPS.
# Estrategia: ajustar apenas offset global (dx/dy) e, se preciso, pequenos refinos.
#
# ── Configuração fixa do MuMu Player 12 ────────────────────────────────
# Resolução: Celular → 720 x 1280 (DPI 320)
# Janela: Rotação automática = OFF, Fixar tamanho = OFF
# FPS: Modo normal (60 FPS)
# NUNCA usar "wm size" override — quebra o input do Unity.
# ───────────────────────────────────────────────────────────────────────

profile:
  name: "calibration_720x1280_dpi320"
  reference_resolution: [720, 1280]
  dpi: 320
  fps: 60
  notes: "MuMu Player 12 720x1280 DPI 320 — configuração fixa do projeto"

# Offsets globais de calibracao manual (nao aplicados automaticamente pelo runtime)
# Regra sugerida:
# - deslocou tudo para a direita/esquerda? ajuste dx
# - deslocou tudo para cima/baixo? ajuste dy
calibration:
  offset_dx: 0
  offset_dy: 0

overlay:
  enabled: true
  show_grid: true
  grid_size: 20
  max_fps: 10
  hud_width: 320
  min_confidence: 0.25

vision:
  emulator_title: "MuMu"
  confidence_threshold: 0.35
  # MuMu Player 12 — quando capturamos o child "nemuwin" diretamente,
  # não há chrome (bordas) a remover.
  chrome_top: 0
  chrome_bottom: 0
  chrome_left: 0
  chrome_right: 0

  # ROI de referencia da area da mesa (preset para documentacao/calibracao)
  roi:
    left: 0
    top: 0
    width: 720
    height: 1280

ocr:
  enabled: true
  # x,y,w,h - caixas intencionalmente "apertadas" para reduzir ruido
  # Regiões calibradas para 720x1280 (LDPlayer Celular DPI 320)
  pot_region: "262,384,44,18"
  stack_region: "330,610,220,56"
  call_region: "450,690,180,54"

  # guardrails anti-ruido
  pot_min: 0.0
  pot_max: 200000.0
  stack_min: 0.0
  stack_max: 500000.0
  call_min: 0.0
  call_max: 50000.0

action_buttons:
  # Pontos centrais de clique — 720x1280 (LDPlayer Celular DPI 320)
  fold: [126, 1220]
  call: [361, 1220]
  raise_small: [596, 1220]
  raise_big: [596, 1220]

# Action Boxes de referencia para auditoria visual (80% do botao visual)
# Calibrados para 720x1280.
action_boxes:
  fold: [50, 1190, 152, 60]
  call: [280, 1190, 162, 60]
  raise_small: [510, 1190, 172, 60]
  raise_big: [510, 1190, 172, 60]

# Formula manual para ajustar rapido com offset:
# novo_x = x_base + calibration.offset_dx
# novo_y = y_base + calibration.offset_dy
