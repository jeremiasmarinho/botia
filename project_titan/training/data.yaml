# ──────────────────────────────────────────────
# Project Titan — YOLOv8 Dataset Configuration
# ──────────────────────────────────────────────
#
# Classes cobrindo o layout PLO6 completo:
#   0-51   : 52 cartas individuais (rank + suit)
#   52-55  : botões da barra principal (fold, call, raise) + raise modal
#   56-59  : botões do modal de raise (2x, 2.5x, pot, confirm)
#   60     : pot
#   61     : stack
#
# Labels de carta seguem formato: <rank><suit>
#   Ranks: 2,3,4,5,6,7,8,9,T,J,Q,K,A
#   Suits: c(clubs), d(diamonds), h(hearts), s(spades)
#
# O modelo deve ser treinado para detectar cartas
# pelo canto superior esquerdo (15% da área visível),
# pois em PLO6 as cartas ficam sobrepostas (amontoadas).
# ──────────────────────────────────────────────

