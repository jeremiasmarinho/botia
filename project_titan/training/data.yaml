# ──────────────────────────────────────────────
# Project Titan — YOLOv8 Dataset Configuration
# ──────────────────────────────────────────────
#
# Treino Híbrido: combina dados sintéticos (cartas)
# com dados reais do titan_cards (botões, pot, stack).
#
# Classes cobrindo o layout PLO6 completo:
#   0-51   : 52 cartas individuais (rank + suit)
#   52-53  : ações básicas (fold, check/call)
#   54-59  : ações de raise & UI (raise, 2x, 2.5x, pot, confirm, allin)
#   60     : pot   (remapeado de 56)
#   61     : stack (remapeado de 57)
#
# Labels de carta seguem formato: <rank><suit>
#   Ranks: 2,3,4,5,6,7,8,9,T,J,Q,K,A
#   Suits: c(clubs), d(diamonds), h(hearts), s(spades)
#
# O modelo deve ser treinado para detectar cartas
# pelo canto superior esquerdo (15% da área visível),
# pois em PLO6 as cartas ficam sobrepostas (amontoadas).
# ──────────────────────────────────────────────

path: ../datasets # Relativo a training/ → project_titan/datasets
train:
  - synthetic/images/train # Cartas (0-51)
  - titan_cards/images/train # UI Real (Botões, Pot, Stack)
val:
  - synthetic/images/val
  - titan_cards/images/val

