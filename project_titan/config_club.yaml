poker:
  table_profile: normal
  table_position: mp
  opponents: 1
  aggression_level: 0.5
  god_mode_bonus: 0.12
  commitment_spr: 2.0
  commitment_equity: 0.45
  simulations: 5000
  dynamic_simulations: true

# ── Emulador: configuração fixa do MuMu Player 12 ─────────────────────────────
# NUNCA alterar — todo o projeto está calibrado para 720x1280 DPI 320.
emulator:
  resolution_w: 720
  resolution_h: 1280
  dpi: 320
  fps: 60
  rotation_auto: true
  fix_window_size: false
  wm_size_override: false

vision:
  model_path: models/titan_v8_pro.pt
  confidence_threshold: 0.30
  emulator_title: MuMu
  target_fps: 30
  chrome_top: 0
  chrome_bottom: 0
  chrome_left: 0
  chrome_right: 0
  collect_data: false
  collect_data_dir: data/raw
  fail_fast: false
  roi:
    left: 0
    top: 0
    width: 0
    height: 0
  regions:
    hero_area:
      x: 130
      y: 840
      w: 460
      h: 260
    board_area:
      x: 116
      y: 480
      w: 490
      h: 140
overlay:
  enabled: false
  font_scale: 0.5
  line_thickness: 2
  alpha: 0.4
  show_confidence: true
  show_hud: true
  hud_width: 320
  min_confidence: 0.25
  max_fps: 10
  show_grid: false
  grid_size: 50
ocr:
  enabled: true
  use_easyocr: false
  tesseract_cmd: "C:\\Program Files\\Tesseract-OCR\\tesseract.exe"
  # OCR regions em coordenadas Android nativas (720x1280).
  # Re-calibradas em 2025-07-17 via diag_broad_scan.py no MuMu 12.
  #   pot    → valor do pot acima do board (y≈385-440).
  #   stack  → stack do herói abaixo das cartas (y≈1080-1140, x≈280-425).
  #   call   → valor no botão de call/raise (y≈1210-1245, x≈475-630).
  pot_region: 240,385,260,55
  stack_region: 270,1080,155,60
  call_region: 470,1210,155,35
  pot_min: 0.0
  pot_max: 500000.0
  stack_min: 0.0
  stack_max: 500000.0
  call_min: 0.0
  call_max: 500000.0
  confirm_frames: 2
  screen_stability_threshold: 0.02
  pot_box:
    x: 240
    y: 300
    w: 240
    h: 50
ghost_mouse:
  enabled: true
  control_point_spread: 0.35
  noise_amplitude: 3.0
  steps_per_100px: 18
  timing_easy:
    - 0.8
    - 1.5
  timing_medium:
    - 2.0
    - 4.0
  timing_hard:
    - 4.0
    - 12.0
  click_hold:
    - 0.04
    - 0.12
  move_duration_per_100px: 0.06
action_buttons:
  fold:
    - 99
    - 990
  call:
    - 286
    - 990
  raise_small:
    - 460
    - 989
  raise_big:
    - 460
    - 989
server:
  zmq_bind: tcp://0.0.0.0:5555
  zmq_server: tcp://127.0.0.1:5555
  redis_url: redis://:titan_secret@127.0.0.1:6379/0
agent:
  agent_id: "01"
  table_id: table_default
  heartbeat_seconds: 1.0
  timeout_ms: 1500
  max_cycles: 0
  use_mock_vision: false
  mock_vision_scenario: ALT
logging:
  log_dir: reports/logs
  no_color: false
  disable_file_log: false

# ── Input backend: MuMu Player 12 (Win32 + ADB fallback) ──────────────
# PPPoker Unity accepts ADB `input touchscreen tap` at native 720x1280
# resolution.  The `wm size` override MUST NOT be active — it breaks
# both physical clicks and reverses which ADB source Unity accepts.
# Coordinates in action_coordinates are in Android native resolution
# (720x1280 for MuMu Player 12 default config).
input:
  backend: mumu
  # Android native resolution of the emulator
  android_w: 720
  android_h: 1280

# Coordinates in Android native resolution (720x1280):
# Fold=left, Check/Call=centre, Bet/Raise=right
# Derived from pixel analysis of actual PPPoker screenshots.
action_coordinates:
  # ── Main action bar (bottom of screen) ──
  fold:
    x: 126
    y: 1220
  call:
    x: 361
    y: 1220
  raise:
    x: 596
    y: 1220
  # ── Raise modal (opens after clicking Raise) ──
  raise_2x:
    x: 167
    y: 1133
  raise_2_5x:
    x: 300
    y: 1133
  raise_pot:
    x: 433
    y: 1133
  raise_confirm:
    x: 596
    y: 1220
  # ── Raise slider (horizontal drag for custom sizing) ──
  slider_start:
    x: 100
    y: 1160
  slider_end:
    x: 620
    y: 1160
  # ── Utility buttons ──
  timebank:
    x: 360
    y: 1067
  sit_out:
    x: 67
    y: 67
  emote:
    x: 67
    y: 1133
