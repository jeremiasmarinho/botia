[package]
name = "titan-core-engine"
version = "0.1.0"
edition = "2021"
authors = ["Titan Team"]
description = "High-performance Omaha poker solver engine with N-API bindings for Node.js"
license = "MIT"
publish = false

[lib]
crate-type = ["cdylib"]     # Compiles to .node native addon

[dependencies]
# N-API bindings for Node.js
napi = { version = "2", features = ["napi9", "serde-json"] }
napi-derive = "2"

# Serialization (V8 â†” Rust automatic marshalling)
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Fast random number generation for Monte Carlo
rand = "0.8"
rand_xoshiro = "0.6"

# SIMD-friendly bitwise operations
bitflags = "2"

# Rayon for parallel iteration (equity calculations)
rayon = "1.10"

# Logging
log = "0.4"
env_logger = "0.11"

[build-dependencies]
napi-build = "2"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 1
